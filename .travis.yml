language: bash
sudo: true

install:
- sudo apt-get install -y build-essential gcc
- wget http://nim-lang.org/download/nim-0.15.0.tar.xz
- tar xvf nim-0.15.0.tar.xz
- cd nim-0.15.0/
- sh build.sh
- ln -s $PWD/bin/nim /usr/local/bin/nim
- nim -v
- nim e install_tools.nims
- ln -s $HOME/.nimble/bin/nimble /usr/local/bin/nimble
- nimble -v

script:
- nimble install
- make test
